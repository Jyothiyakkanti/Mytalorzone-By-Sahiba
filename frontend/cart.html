<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mytalorzone by Sahiba</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="ms.png" alt="MS Logo">
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <p class="add-second">India <i class="fa-solid fa-location-dot"></i></p>
        </div>
        <div class="search-bar">
            <select>
                <option>All</option>
                <option>Women Ethnic</option>
                <option>Women Western</option>
                <option>Suits and dress material</option>
                <option>Jewellery</option>
                <option>Women Accessory</option>
                <option>Cosmetics</option>
                <option>Body care</option>
            </select>
            <input type="text" placeholder="Search Mytalorzone by Sahiba">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="nav-links">
            <a href="signin.html" class="link">Sign In <i class="fa-solid fa-user"></i></a>
            <a href="orders.html" class="link">Orders</a>
            <a href="cart.html" class="link">Cart <i class="fa-solid fa-cart-plus"></i></a>
        </div>
    </header>

    <!-- Cart Section -->
    <main class="cart-page">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10.99</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$10.99</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$25.49</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$25.49</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>$30.00</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$30.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-total">
            <h3>Total: $66.48</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <p>Â© 2024 <a href="https://www.mytalorzonebysahiba.com" target="_blank" rel="noopener noreferrer">Mytalorzone by Sahiba</a>. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
