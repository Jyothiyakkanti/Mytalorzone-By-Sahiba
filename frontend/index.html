<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytalorzone by sahiba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="ms.png" alt=" MS Logo">
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
        <!-- </div class="add-icon"> -->
        <p class="add-second">India <i class="fa-solid fa-location-dot"></i></p>
        </div>
        <div class="search-bar">
            <select>
                <option>All</option>
                <option>Women Ethnic</option>
                <option>Women Western</option>
                <option>Suits and dress material</option>
                <option>Jewellery</option>
                <option>Women Accessory</option>
                <option>Cosmetics</option>
                <option>Body care</option>
            </select>
            <input type="text" placeholder="Search Mytalorzone by sahiba">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="nav-links">
            <a href="signin.html" class="link">Sign In <i class="fa-solid fa-user"></i></a>
            <a href="orders.html" class="link">Orders</a>
            <a href="cart.html" class="link">Cart <i class="fa-solid fa-cart-plus"></i></a>
            <!-- <i class="fa-solid fa-cart-plus"></i> -->
        </div>
        
    </header>

    <!-- Main Content -->
    <main>
        <div class="banner">
            <img src="banner.avif" alt="Amazon Banner">
        </div>
        <section class="product-section">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>Product 1</p>
                <p>$10.99</p>
            </div>
            <div class="product">
                <img src="product.jpg" alt="Product 2">
                <p>Product 2</p>
                <p>$25.49</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p>Product 3</p>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <p>Product 4</p>
                <p>$24.00</p>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <p>Product 5</p>
                <p>$22.00</p>
            </div>
            <div class="product">
                <img src="product6.webp" alt="Product 6">
                <p>Product 6</p>
                <p>$13.00</p>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <!-- <footer>
        <div class="footer-links">
            <p>© 2024 Mytalorzone by sahiba. All Rights Reserved.</p>
        </div>
    </footer> -->
    <footer>
        <div class="footer-links">
            <p>
                © 2024 <a href="https://www.mytalorzonebysahiba.com" target="_blank" rel="noopener noreferrer">Mytalorzone by Sahiba</a>. All Rights Reserved.
            </p>
        </div>
    </footer>
    <script src="script.js"></script>   
</body>
</html>
